<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h1><big>Login</big></h1>
            <div class="login-email">Email 
                <label for="email"></label>
                <input type="text" placeholder="Enter Your Email" id="email">
            </div>
            <div class="login-password">Password 
                <label for="password"></label>
                <input type="password" placeholder="Enter Your Password" id="password">
            </div>
            <div class="forgot-pass">Forgot Password ?</div>

            <div class="btn"><button class="button">LOGIN</button></div>
            <span class="para">
                or <span class="login-with"> Login with</span>
            </span>
            <div class="login-cards">
                <div class="login-card1">
                    <img src="./googleoooo.png" alt="" id="google">
                </div>
                <div class="login-card2">
                    <img src="./Facebook_logo_(square).png" alt="" id="facebook">
                </div>
            </div>
        </div>

        <div class="sign-up">Don't have an account ? <a href="">Sign Up</a></div>
    </div>
</body>
</html>
